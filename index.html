<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div id="calculator">
            <div>
                <div id="screen">1
                </div>
                <div id="btn-container">
                    <div id="numbers">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                    </div>
                    <div id="operators">
                        <button class="subtract button">-</button>
                        <button class="multiply button">x</button>
                        <button class="divide button">/</button>
                        <button class="remainder button">%</button>
                        <button class="exponent button">^</button>
                        <button class="leftbracket button">(</button>
                        <button class="rightbracket button">)</button>
                    </div>
                    <div id="dz">
                        <button class="dot button">.</button>
                        <button class="button">0</button>
                        <button class="clear">CLEAR</button>
                    </div>
                    <button class="result">Result</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
