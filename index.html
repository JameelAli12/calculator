<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div>
            <div id="screen">
            </div>
            <div id="buttons">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>
                <button class="dot">.</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">x</button>
                <button class="buttonide">/</button>
                <button class="remainder">%</button>
                <button class="exponent">^</button>
                <button class="equalto">=</button>
                <button class="clear">CLEAR</button>
                <button class="leftbracket">(</button>
                <button class="rightbracket">)</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
